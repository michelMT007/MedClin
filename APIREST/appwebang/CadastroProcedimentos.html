    <title>Procedimentos</title>

    <body class="jumbotron" ng-controller="procedimentoCtrl">    
        <hr>
        <div class='col-sm-offset-4 col-sm-4'>
            <h2> Procedimentos</h2>
            <h6>{{ message}} </h6>
            
        </div>
        <div class='col-sm-4'>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Novo</button>
        </div>
        <div class='col-sm-offset-1 col-sm-9' >
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th style="border: 0px;">Código</th> 
                        <th style="border: 0px;">Procedimento</th>
                        <th style="border: 0px;">Valor</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr ng-repeat="p in procedimentos">
                        <td>{{p.id}}</td> 
                        <td>{{p.descricao}}</td>
                        <td>{{p.valor}}</td>
                        <td>
                            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModalEditar" ng-click="">Editar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalExcluir" ng-click="">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <hr>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Cadastro de procedimentos</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Procedimento</label>
                            <div class="col-sm-10">
                                <input id="prodedimentodescricao" type="text" class="form-control" placeholder="descricao"
                                ng-model="procedimento.descricao" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">Valor</label>
                            <div class="col-sm-10">
                                <input id="prodedimentovalor" type="number" class="form-control" placeholder="Valor"
                                ng-model="procedimento.valor" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button  type="submit" class="btn btn-primary" ng-click="IncluiProcedimento(procedimentos)" data-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
            </div>
        </div>
