<!DOCTYPE html>
<html lang="en" ng-app="consultaatendimentoapp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="content/bootstrap.min.css">
    <script src="content/jquery-3.3.1.min.js"></script>
    <script src="content/bootstrap.min.js"></script>
    <script src="content/popper.min.js"></script>
    <script src="content/jquery-3.3.1.min.js"></script>
    <script src="content/bootstrap.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="/js/ConsultaAtendimento.js"></script>    
    
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
</head>

<body ng-controller="consultaatendimentoCtrl">
    <div class="jumbotron">
        <div>
        </div>
            
        <div id="tabela">
            <h1>Atendimentos</h1>
            
                <div class="container-fluid">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="control-label col-sm-8">Nome do médico</label>
                                    <div class="col-sm-10">
                                        <input id="nomemedico" type="text" class="form-control" placeholder="Médico" ng-model="nome">
                                        <h2>{{nome}}</h2>
                                    </div>
                                </div> 
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10"><br>
                                        <h3></h3>
                                        <button  type="submit" class="btn btn-primary" ng-click="getMedico(nome)" data-dismiss="modal">Pesquisar médico</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                
                            </div>
                            <div class="col">
                                
                            </div>
                            

                        </div>
                        
                      </div>
                </div>
            
            <div class=' col-sm-offset-1 col-sm-9'>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th style="border: 0px;">Data</th> 
                        <th style="border: 0px;">Médico</th>
                        <th style="border: 0px;">Atendente</th>
                        <th style="border: 0px;">Procedimento</th>
                        <th style="border: 0px;">Valor</th>
                    </tr>
                    </thead>
        
                    <tbody>
                    <tr ng-repeat="atendimento in busapormedico" >
                        <td>{{atendimento.dataAtendimento}}</td> 
                        <td>{{atendimento.nomeMedico}}</td>
                        <td>{{atendimento.nomeAtend}}</td>
                        <td>{{atendimento.descricaoProcedmento}}</td>
                        <td>{{atendimento.valorProcedimento}}</td>
                        <td>
                            <button ng-click="" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModalEditar" ng-click="selecionaFuncionario(funcionario)">Editar</button>
                        </td>
                        <td>
                            <button ng-click="" type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalExcluir" >Excluir</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
